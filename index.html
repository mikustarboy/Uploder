<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploader Video/Foto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Uploader Video/Foto</h1>
        
        <div class="upload-container" id="dropArea">
            <p>Tarik dan lepas file di sini atau</p>
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" id="fileInput" name="file" class="file-input" accept="image/*,video/*">
                <button type="button" class="upload-btn" id="browseBtn">Pilih File</button>
            </form>
            <p class="file-info" id="fileInfo"></p>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Sedang mengunggah...</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="result-container" id="resultContainer">
            <div class="result-box">
                <h3>File berhasil diunggah!</h3>
                <div id="previewContainer"></div>
                <p>Tautan file Anda:</p>
                <div class="link-box" id="fileLink"></div>
                <button class="copy-btn" id="copyBtn">Salin Tautan</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
